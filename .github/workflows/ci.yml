name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.6

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        export PATH="$HOME/.local/bin:$PATH"

    - name: Install project dependencies
      run: |
        poetry install --no-root

    - name: Push and build Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        docker build -t tonicnet .
        docker push tonicnet:latest

    - name: Publish with Poetry
      env:
        POETRY_USERNAME: ${{ secrets.POETRY_USERNAME }}
        POETRY_PASSWORD: ${{ secrets.POETRY_PASSWORD }}
      run: |
        poetry config http-basic.pypi $POETRY_USERNAME $POETRY_PASSWORD
        poetry publish
