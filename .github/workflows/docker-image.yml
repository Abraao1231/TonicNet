name: Docker Image and PyPI Publish CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_docker:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        docker build -t abraao1231/tonicnet .
        docker tag abraao1231/tonicnet:latest abraao1231/tonicnet:${{ github.sha }}
        docker push abraao1231/tonicnet:latest

  publish_pypi:
    runs-on: ubuntu-latest
    env:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        export PATH="$HOME/.local/bin:$PATH"
    - name: Install project dependencies
      run: poetry install --no-root
    - name: Build package
      run: poetry build
    - name: Publish package to PyPI
      run: poetry publish --username __token__ --password secrets.POETRY_PASSWORD
